<div class="row justify-content-center">
  <div class="col-6 col-md-8 col-lg-6">
      <form class="card card-sm " style="border-radius: 20px;" [formGroup]="formSearch" (ngSubmit)="goSearch()">
          <div class="card-body row no-gutters align-items-center " >
              <div class="col">
                  <input class="form-control form-control-lg form-control-borderless" formControlName="searchValue" type="search" placeholder="Thành phố...">
              </div>
              <!--end of col-->
              <div class="col-auto">
                  <button class="btn btn-lg btn-success" type="submit">Tra cứu</button>
              </div>
              <!--end of col-->
          </div>
      </form>
  </div>
  <!--end of col-->
</div>
